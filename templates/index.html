<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ML Model Deployment</title>
<body>
	<div class="login">
		<h1>Enterprise risk level Prediction</h1>

		<!--Main Input For Receiving Query to our ML -->
		<form action="{{url_for('predict')}}" method="post">
			<input type="text" name="low_risk" placeholder="low_risk" required="required"/>
			<input type="text" name="medium_risk" placeholder="medium_risk" required="required"/>
			<input type="text" name="high_risk" placeholder="high_risk" required="required"/>
			<input type="text" name="break_faith" placeholder="break_faith" required="required"/>

			<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

			<iframe id="iframe" name="iframe" style="display: none;"></iframe>
		</form>

		<br>
		<br>
		{{ prediction_text }}

	</div>

</body>
</html>
